<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Functional Chessboard</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
  />
  <style>
    #board {
      width: 480px;
      margin: 20px auto;
    }
    .highlight {
      background: rgba(255, 255, 0, 0.5) !important;
    }
  </style>
</head>
<body>
  <div id="board"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

  <script>
    $(function () {
      var board,
        game = new Chess();

      // Highlight legal moves on mouseover
      function onMouseoverSquare(square, piece) {
        var moves = game.moves({
          square: square,
          verbose: true,
        });

        if (moves.length === 0) return;

        // Highlight the square the mouse is over
        highlightSquare(square);

        // Highlight the possible squares for that piece
        for (var i = 0; i < moves.length; i++) {
          highlightSquare(moves[i].to);
        }
      }

      // Remove all highlights
      function onMouseoutSquare(square, piece) {
        removeHighlights();
      }

      // Add highlight to a square
      function highlightSquare(square) {
        var $square = $('#board .square-' + square);

        var background = '#ff0';

        $square.css('background', background);
      }

      // Remove highlights
      function removeHighlights() {
        $('#board .square-55d63').css('background', '');
      }

      // Handle piece drop on a square
      function onDrop(source, target) {
        // Try the move
        var move = game.move({
          from: source,
          to: target,
          promotion: 'q', // auto promote to queen
        });

        // Illegal move
        if (move === null) return 'snapback';

        board.position(game.fen());
      }

      // Prevent illegal dragging
      function onDragStart(source, piece, position, orientation) {
        if (
          game.game_over() ||
          (game.turn() === 'w' && piece.search(/^b/) !== -1) ||
          (game.turn() === 'b' && piece.search(/^w/) !== -1)
        ) {
          return false;
        }
      }

      // When piece dropped, update board
      function onSnapEnd() {
        board.position(game.fen());
      }

      var config = {
        draggable: true,
        position: 'start',
        onDragStart: onDragStart,
        onDrop: onDrop,
        onSnapEnd: onSnapEnd,
        onMouseoutSquare: onMouseoutSquare,
        onMouseoverSquare: onMouseoverSquare,
      };

      board = Chessboard('board', config);
    });
  </script>
</body>
</html>
