<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chessboard Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Chessboard.js CSS (correct filename on cdnjs) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard-1.0.0.min.css"
  />

  <style>
    body { margin:0; display:flex; justify-content:center; align-items:center; height:100vh; }
    #board { width:90vmin; max-width:600px; }
    .highlight { background: rgba(255,255,0,0.5) !important; }
  </style>
</head>
<body>
  <div id="board"></div>

  <!-- 1) jQuery (no integrity, so it canâ€™t block) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- 2) Chess.js global build v0.10.3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

  <!-- 3) Chessboard.js (correct filename) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard-1.0.0.min.js"></script>

  <!-- 4) Your code -->
  <script>
    $(function() {
      const game = new Chess();
      const board = Chessboard('board', {
        draggable: true,
        position: 'start',
        onDragStart: (s,p) => {
          if (game.game_over() ||
             (game.turn()==='w' && p[0]==='b') ||
             (game.turn()==='b' && p[0]==='w')) return false;
        },
        onDrop: (s,t) => {
          const m = game.move({from:s,to:t,promotion:'q'});
          if (!m) return 'snapback';
          board.position(game.fen());
        },
        onMouseoverSquare: sq => {
          const moves = game.moves({ square: sq, verbose: true });
          if (!moves.length) return;
          $('.square-55d63').removeClass('highlight');
          moves.forEach(m => $('.square-' + m.to).addClass('highlight'));
        },
        onMouseoutSquare: () => $('.square-55d63').removeClass('highlight')
      });
    });
  </script>
</body>
</html>
